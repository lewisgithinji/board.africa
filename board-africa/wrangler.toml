name = "board-africa"
compatibility_date = "2024-01-22"
pages_build_output_dir = ".vercel/output/static"

# KV Namespaces (for caching, sessions, etc.)
# Uncomment and configure after creating KV namespace
# [[kv_namespaces]]
# binding = "CACHE"
# id = "your-kv-namespace-id"
# preview_id = "your-preview-kv-namespace-id"

# R2 Buckets for file storage
# Uncomment and configure after creating R2 bucket
# [[r2_buckets]]
# binding = "R2_BUCKET"
# bucket_name = "board-africa-files"
# preview_bucket_name = "board-africa-files-preview"

# Environment Variables (non-secret)
[vars]
ENVIRONMENT = "production"
APP_NAME = "Board.Africa"

# Production environment
[env.production]
name = "board-africa-production"
vars = { ENVIRONMENT = "production" }

# Preview/Staging environment
[env.preview]
name = "board-africa-preview"
vars = { ENVIRONMENT = "preview" }
